<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="style-bootstrap.css" rel="stylesheet" />
    <title>Vybe</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logoIcon" src="icons/site logo.svg" alt="site logo" />
      </div>
      </div>
    </header>
    <section class="leftBar">
    </section>
    <section class="rightBar"></section>
    <main>
        <section class="page-content">
            <div class="connection">
                <h1>Ready to respawn?</h1>
                <div class="connection-input">
                    <label for="username">Username</label>
                    <input type="text" required>
                </div>
                <div class="connection-input">
                    <label for="password">Password</label>
                    <input type="password" required>
                </div>
                <div class="checkbox">
                    <label for="do-not-logout">Do not logout </label>
                    <input type="checkbox">
                </div>
                <a href="mainPage.html">
                  <button class="btn btn-primary btn-lg" >Spawn!</button>
                </a>
                <div class="links">
                    <a href="registration.html">Don't have an account?</a>
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
