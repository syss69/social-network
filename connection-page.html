<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="style-bootstrap.css" rel="stylesheet" />
    <title>Vybe</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logoIcon" src="icons/site logo.svg" alt="site logo" />
      </div>
      </div>
    </header>
    <section class="leftBar">
    </section>
    <section class="rightBar"></section>
    <main>
        <section class="page-content">
            <div class="connection">
                <h1>Ready to respawn?</h1>
                <form>
                  <div class="connection-input">
                    <label for="username">Username</label>
                    <input type="text" required id="username_input" autocomplete="off">
                </div>
                <div class="connection-input">
                    <label for="password">Password</label>
                    <input type="password" required id="password_input">
                </div>
                <div class="checkbox">
                    <label for="do-not-logout">Do not logout </label>
                    <input type="checkbox">
                </div>
                <a href="mainPage.html">
                  <button class="btn btn-primary btn-lg" id="login_button">Spawn!</button>
                </a>
                <div class="additional">
                    <div id="system-output"></div>
                    <div class="links">
                      <a href="registration.html">Don't have an account?</a>
                      <a href="#">Forgot your password?</a>
                    </div>
                </div>
                </form>
            </div>
        </section>
    </main>
    <script src="js/connection.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
