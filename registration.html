<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="style-bootstrap.css" rel="stylesheet" />
    <title>Vybe</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logoIcon" src="icons/site logo.svg" alt="site logo" />
      </div>
      </div>
    </header>
    <section class="leftBar">
    </section>
    <section class="rightBar"></section>
    <main>
        <section class="page-content">
            <div class="connection">
                <h1>Registration</h1>
                <form>
                  <div class="connection-input">
                    <label for="username">Username</label>
                    <input type="text" id="username-input" autocomplete="off">
                </div>
                <div class="connection-input">
                    <label for="password">Password <div id="safety-indicator" class="weak-password"></div></label>
                    <input type="password" id="password-input">
                    <div id="password-error"></div>
                </div>
                <div class="connection-input">
                  <label for="password">Repeat password <div id="same-indicator" style = "border-radius: 50%; background-color: red; width: 10px; height: 10px;"></div></label>
                  <input type="password" id="repeat-password">
                  <div id="password-error"></div>
              </div>
                <div class="connection-input">
                    <label for="password">Profile Name</label>
                    <input type="text" id="profilename-input">
                </div>
                <div class="connection-input">
                    <label for="password">Email adress</label>
                    <input type="email" id="email-input">
                </div>
                <div class="checkbox">
                    <label for="do-not-logout">I don't want receive the promotions</label>
                    <input type="checkbox">
                </div>
                <button class="btn btn-secondary btn-lg" type="submit" id="submit-button">LET ME IN!</button>
                </form>
                <div id="system-output"></div>
                <div class="links">
                    <a href="connection-page.html">Already have an account?</a>
                </div>
            </div>
        </section>
    </main>
    <script src="js/registration.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
