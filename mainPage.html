<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Vybe</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logoIcon" src="icons/site logo.svg" alt="site logo" />
      </div>
      <div class="search">
        <input class="searchBar" type="text" placeholder="Rechercher..." />
        <img class="searchIcon" src="icons/search.svg" alt="search icon" />
      </div>
      <div class="rightIcons">
        <img
          src="icons/notification.svg"
          alt="notifications"
          class="notifIcon"
        />
        <img
          src="icons/account-online.svg"
          alt="account"
          class="accountIcon"
        />
      </div>
    </header>
    <section class="leftBar">
      <nav>
        <div>
          <img src="icons/profile.svg" alt="my profile" />
          <h3>My profile</h3>
        </div>
        <div>
          <img src="icons/news.svg" alt="news page" />
          <h3>News page</h3>
        </div>
        <div>
          <img src="icons/chat.svg" alt="chats" />
          <h3>Chats</h3>
        </div>
        <div>
          <img src="icons/friends.svg" />
          <h3>Friends</h3>
        </div>
        <div>
          <img src="icons/servers.svg" />
          <h3>Servers</h3>
        </div>
        <div>
          <img src="icons/settings.svg" />
          <h3>Settings</h3>
        </div>
      </nav>
    </section>
    <section class="rightBar"></section>
    <main>
      <section class="page-header">
        <h2>PAGE TITLE</h2><h2>Text</h2>
      </section>
      <section class="page-vontent">
        <h2>TEXT</h2>
      </section>
    </main>
  </body>
</html>
