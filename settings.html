<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="style-bootstrap.css" rel="stylesheet" />
    <title>Vybe</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logoIcon" src="icons/site logo.svg" alt="site logo" />
      </div>
      <div class="searchbar1">
        <div class="input-group mb-3 border">
          <input
            type="text"
            class="form-control"
            placeholder="Looking for something?"
            aria-label="serach"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary btn-sm d-flex align-items-center border"
              type="button"
            >
              <img src="icons/search.svg" style="height: 5%" />
            </button>
          </div>
        </div>
      </div>
      <div class="rightIcons">
        <img
          src="icons/notification.svg"
          alt="notifications"
          class="notifIcon"
        />
        <img src="icons/account-online.svg" alt="account" class="accountIcon" />
      </div>
    </header>
    <section class="leftBar">
      <nav>
        <a href="myProfile.html"
          ><div>
            <img src="icons/profile.svg" alt="my profile" />
            <h3 class="label">My profile</h3>
          </div>
        </a>
        <a href="mainPage.html"
          ><div>
            <img src="icons/news.svg" alt="news page" />
            <h3 class="label">News page</h3>
          </div></a
        >
        <a href="chats.html"
          ><div>
            <img src="icons/chat.svg" alt="chats" />
            <h3 class="label">Chats</h3>
          </div></a
        >

        <a href="friends.html"
          ><div>
            <img src="icons/friends.svg" />
            <h3 class="label">Friends</h3>
          </div></a
        >

        <a href="servers.html"
          ><div>
            <img src="icons/servers.svg" />
            <h3 class="label">Servers</h3>
          </div></a
        >

        <a href="settings.html"
          ><div>
            <img src="icons/settings.svg" />
            <h3 class="label">Settings</h3>
          </div></a
        >
      </nav>
    </section>
    <section class="rightBar"></section>
    <main>
      <section class="page-header">
        <h2>Settings</h2>
      </section>
      <section class="page-content">
        <div class="hardware-settings">
          <div>
            <h2>Hardware</h2>
          </div>
          <div>
            <h3>Audio input</h3>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Please select your input device</label
                >
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">Microphone</option>
                <option value="2">Headphones microphone</option>
                <option value="3">Default device</option>
              </select>
            </div>
          </div>
          <div>
            <h3>Audio output</h3>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Please select your output device</label
                >
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">Headphones</option>
                <option value="2">Monitor</option>
                <option value="3">Defailt device</option>
              </select>
            </div>
          </div>
        </div>
        <div class="privacy-settings">
          <div>
            <h2>Privacy</h2>
          </div>
          <div>
            <h3>Messages</h3>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Who can send me messages?</label
                >
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">All users</option>
                <option value="2">Friends of my friends</option>
                <option value="3">My friends</option>
              </select>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div>
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            <button class="btn btn-secondary btn-lg" type="reset">Reset</button>
          </div>
          <button class="btn btn-outline-light btn-sm">Log out</button>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
